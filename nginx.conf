server {
    listen 80;
    server_name kassandras-cake.ru;
    location /static/ {
        alias /data/static/;
    }

    location / {
         proxy_ssl_server_name on;
         proxy_pass http://localhost:5173;
         root   /usr/share/nginx/html;
         index  index.html index.htm;
         try_files $uri $uri/ /index.html;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
