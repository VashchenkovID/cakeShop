  cabinet-client:
    container_name: cabinet-client
    build: cabinet-client
    env_file:
      - ./cabinet-client/.env
    ports:
      - "5173:80"
    deploy:
      replicas: 1
    environment:
      VIRTUAL_HOST: kassandras-cake.ru

  cabinet-admin:
    container_name: cabinet-admin
    build: cabinet-admin
    env_file:
      - ./cabinet-admin/.env
    ports:
      - "3000:80"
    deploy:
      replicas: 1
    environment:
      VIRTUAL_HOST: admin-panel.kassandras-cake.ru

  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
