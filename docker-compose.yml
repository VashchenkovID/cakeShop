version: "3.7"
services:
  server:
    container_name: server_api
    build: server
    image: server_api:latest
    ports:
      - "8081:8081"
    volumes:
      - ./server:/node_modules
      - ./server:/home/server
      - ./static:/home/server/static
    deploy:
      replicas: 1
